<ion-menu side="end" type="overlay" menuId="boardMenu" contentId="main">
  <ion-content>
    <ion-row>
      <ion-col size="12" class="ion-text-right">
        <ion-button
        (click)="openBoardSettings()"
        fill="clear"
        color="dark">
          <ion-icon name="settings" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-item lines="none">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Membres</ion-label>
      </ion-item>
      <ion-row>
        <ion-col *ngFor="let mem of members" size="3" tappable (click)="openMemberDetails(mem)">
          <ion-avatar *ngIf="mem.photoURL">
            <img [src]="mem.photoURL" />
          </ion-avatar>
          <ion-avatar *ngIf="!mem.photoURL || mem.photoURL ===''">
            <p>{{mem.email[0]}}</p>
          </ion-avatar>
        </ion-col>
        <ion-col size="3"></ion-col>
      </ion-row>

      <ion-button class="ion-margin" expand="block" fill="outline" (click)="inviteUsers()"> Inviter...</ion-button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
